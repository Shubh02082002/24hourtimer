<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24-Hour Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: #000000;
            border-radius: 6px;
            padding: 12px 15px;
            max-width: 200px;
            width: 100%;
            box-shadow: 0 1px 4px rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .warning-text {
            text-align: center;
            font-size: 11px;
            color: #fff;
            font-weight: 800;
            margin-bottom: 8px;
            letter-spacing: 0.6px;
            font-family: 'Sohne', 'Helvetica Neue', sans-serif;
        }

        .timer {
            font-family: 'IBM Plex Mono', 'Monaco', 'Courier New', monospace;
            font-size: 22px;
            font-weight: 600;
            color: #ffffff;
            font-variant-numeric: tabular-nums;
            letter-spacing: -0.5px;
            margin-bottom: 4px;
            text-align: center;
        }

        .date-text {
            font-size: 8px;
            color: #ffffff;
            font-weight: 700;
            letter-spacing: 0.3px;
            font-family: 'Sohne', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="warning-text">Time flies...</div>
        
        <div class="timer" id="timer">00:00:00</div>
        
        <div class="date-text" id="dateText">MONDAY | 16 FEBRUARY, 2026</div>
    </div>

    <script>
        const dayNames = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];

        function getOrdinalSuffix(day) {
            if (day > 3 && day < 21) return 'th';
            switch (day % 10) {
                case 1: return 'st';
                case 2: return 'nd';
                case 3: return 'rd';
                default: return 'th';
            }
        }

        function updateTimer() {
            const now = new Date();
            const tomorrow = new Date(now);
            tomorrow.setHours(24, 0, 0, 0);
            
            const remaining = tomorrow - now;
            
            // Calculate hours, minutes, seconds
            const hours = Math.floor(remaining / 3600000);
            const minutes = Math.floor((remaining % 3600000) / 60000);
            const seconds = Math.floor((remaining % 60000) / 1000);
            
            // Format with leading zeros
            const timeString = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            document.getElementById('timer').textContent = timeString;
            
            // Update date
            const dayName = dayNames[now.getDay()];
            const monthName = monthNames[now.getMonth()];
            const date = now.getDate();
            const year = now.getFullYear();
            const suffix = getOrdinalSuffix(date);
            
            document.getElementById('dateText').textContent = `${dayName} | ${date}${suffix} ${monthName}, ${year}`;
        }

        // Update immediately on load
        updateTimer();
        
        // Update every second
        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
