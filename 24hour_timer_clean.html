<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24-Hour Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 8px;
            padding: 20px 25px;
            max-width: 320px;
            width: 100%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .warning-text {
            text-align: center;
            font-size: 18px;
            color: #000;
            font-weight: 700;
            margin-bottom: 15px;
            letter-spacing: 1px;
            text-transform: uppercase;
            line-height: 1.2;
            font-family: 'Sohne', 'Helvetica Neue', sans-serif;
        }

        .timer {
            font-family: 'IBM Plex Mono', 'Monaco', 'Courier New', monospace;
            font-size: 36px;
            font-weight: 600;
            color: #000000;
            font-variant-numeric: tabular-nums;
            letter-spacing: 0px;
            margin-bottom: 8px;
            text-align: center;
        }

        .timer-sublabel {
            font-size: 10px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.6px;
            margin-bottom: 10px;
            font-weight: 500;
            font-family: 'Sohne', 'Helvetica Neue', sans-serif;
        }

        .date-text {
            font-size: 11px;
            color: #666;
            font-weight: 500;
            letter-spacing: 0.4px;
            text-transform: uppercase;
            font-family: 'Sohne', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="warning-text">This time<br>won't come back</div>
        
        <div class="timer" id="timer">00:00:00</div>
        
        <div class="timer-sublabel">Time Remaining | Be Productive</div>
        
        <div class="date-text" id="dateText">MONDAY | 16 FEBRUARY, 2026</div>
    </div>

    <script>
        const dayNames = ['SUNDAY', 'MONDAY', 'TUESDAY', 'WEDNESDAY', 'THURSDAY', 'FRIDAY', 'SATURDAY'];
        const monthNames = ['JANUARY', 'FEBRUARY', 'MARCH', 'APRIL', 'MAY', 'JUNE', 'JULY', 'AUGUST', 'SEPTEMBER', 'OCTOBER', 'NOVEMBER', 'DECEMBER'];

        function updateTimer() {
            const now = new Date();
            const tomorrow = new Date(now);
            tomorrow.setHours(24, 0, 0, 0);
            
            const remaining = tomorrow - now;
            
            // Calculate hours, minutes, seconds
            const hours = Math.floor(remaining / 3600000);
            const minutes = Math.floor((remaining % 3600000) / 60000);
            const seconds = Math.floor((remaining % 60000) / 1000);
            
            // Format with leading zeros
            const timeString = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            document.getElementById('timer').textContent = timeString;
            
            // Update date
            const dayName = dayNames[now.getDay()];
            const monthName = monthNames[now.getMonth()];
            const date = now.getDate();
            const year = now.getFullYear();
            
            document.getElementById('dateText').textContent = `${dayName} | ${date} ${monthName}, ${year}`;
        }

        // Update immediately on load
        updateTimer();
        
        // Update every second
        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
